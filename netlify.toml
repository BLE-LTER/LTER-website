[build]
  environment = { RUBY_VERSION = "2.6.2" }

[[plugins]]
package = "netlify-plugin-checklinks"

  [plugins.inputs]
  checkExternal = false

[[plugins]]
package = "netlify-plugin-a11y"
  [plugins.inputs]
   resultMode = "warn"

[[plugins]]
package = "@algolia/netlify-plugin-crawler"

  [plugins.inputs]
  branches = ['master', 'search']
  mainBranch = "master"
  disabled = false
  pathPrefix = "/public"
  customDomain = "search--eager-sammet-b7ed61.netlify.app"
  renderJavaScript = false
  template = "hierarchical"